function calcWaypoints(pot) {
    var waypoints = [];
    for (var i = 1; i < pot.length; i++) {
        var pt0 = pot[i - 1];
        var pt1 = pot[i];
        var dx = pt1.x - pt0.x;
        var dy = pt1.y - pt0.y;
        for (var j = 0; j < 100; j++) {
            var x = pt0.x + dx * j / 100;
            var y = pt0.y + dy * j / 100;
            waypoints.push({ x: x, y: y });
        }
    }
    return (waypoints);
}

var points = calcWaypoints(pot);

var t = 1;


function animation() {
    for (var i = 0; i < 15; i++)
        animate();
}

function animate() {
    if (t < points.length - 1) { requestAnimationFrame(animate); }
    
    ctx.beginPath();
    

    ctx.lineWidth = 10;
    ctx.moveTo(points[t - 1].x, points[t - 1].y);
    ctx.lineTo(points[t].x, points[t].y);
    ctx.strokeStyle = "#6600cc";
    ctx.stroke();
    
    
    t++;
   
    if (t >= points.length)
        for (var i = 0; i < 10; i++) {
            deletThis();
            console.log("Maze finished!");
        }
}

var d = 1;
function deletThis() {
    if (d < points.length - 1)
        requestAnimationFrame(deletThis);
    ctx.strokeStyle = "#4e77e0";
    ctx.beginPath();
    ctx.lineWidth = 10;
    ctx.moveTo(points[d - 1].x, points[d - 1].y);
    ctx.lineTo(points[d].x, points[d].y);
    ctx.stroke();
    if (d >= points.length)
        for (var i = 0; i < 10; i++) {
            deletThis();
            console.log("Solution hidden!");
        }
    d++;
    
}
